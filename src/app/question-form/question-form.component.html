<div class="col-md-4">
    <h2>New Question</h2>
    <form #f="ngForm" (ngSubmit)="createQuestion(f)">
        <div class="form-group"><label for="description">
    Question Description
  </label>
            <input required ngModel name="description" type="text" #firstName="ngModel" class="form-control">
            <div class="alert alert-danger" *ngIf="!firstName.valid">First Name is required</div>
        </div>
        <div class="form-group">
            <label for="isAnswerYes">
        
      <input ngModel type="checkbox" name="isAnswerYes" id="isAnswerYes"> is answer yes?
    </label>
        </div>
        <div class="form-group">
            <select ngModel class="form-control" name="categoryId" id="">
        <option value="" disabled>Choose category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
      </select>
        </div>
        <p>{{f.value | json}}</p>
        <button class="btn btn-default" type="submit">Save</button>
    </form>
</div>
